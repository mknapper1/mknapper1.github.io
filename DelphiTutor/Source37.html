<PRE><TT><B>var</B>
  Lock:integer;

<FONT COLOR=NAVY><I>{Lock Initialization}</I></FONT>
Lock := -1;

<FONT COLOR=NAVY><I>{Entering the spin lock}</I></FONT>
<B>while</B> InterlockedIncrement(Lock)&gt;0 <B>do</B>
<B>begin</B>
  Dec(Lock);
  Sleep(0);
<B>end</B>;

<FONT COLOR=NAVY><I>{Leaving the spin lock}</I></FONT>
Dec(Lock);
</TT></PRE>
