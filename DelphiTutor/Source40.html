<PRE><TT><FONT COLOR=NAVY><I>{ Enforcing a mutual exclusion }</I></FONT>

<B>var</B>
  MyTurn: integer;
  EC: TEventCount;
  S: TSequencer; <FONT COLOR=NAVY><I>{ assume already created appropriately }</I></FONT>

<B>begin</B>
  MyTurn := S.Ticket;
  EC.Await(MyTurn);
    <FONT COLOR=NAVY><I>{  Critical operations }</I></FONT>
  EC.Advance;
<B>end</B>;
